        <br>

            <div class="offset-md-2 col-8">
                
                <form>
                    <div class="mb-5">

                        <input type="text" class="form-control" id="InputFullName">
                        <div id="emailHelp" class="form-text">Ingres√° tus nombre/s y apellido/s.</div>
                    </div>
                    <div class="mb-5">
                        <label for="InputEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">Nunca compartiremos tu email con nadie.</div>
                    </div>
                    <div class="mb-4 form-check" style="text-align: left">
                        <input type="checkbox" class="form-check-input" id="CheckTTyCC">
                        <label class="form-check-label" for="CheckTTyCC">Acepto los terminos y condiciones</label>
                    </div>
                    <button id="Enviar" type="submit" class="btn btn-primary">Enviar</button>
