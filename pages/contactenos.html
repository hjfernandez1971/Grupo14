<section class="contactenos" id="contactenos">
  <h1 class="headingContactenos">Contactenos</h1>

  <div class="row">
    <div class="form-container">
      <div class="form-item1"></div>
      <div class="form-item2"> 
        <form name="contactenos" onsubmit="return validarFormulario()" >
          <div class="form-group">
            <label for="nombre" class="form-label">Nombre Completo</label>
            <input type="text" class="form-control" id="nombre" size="5">
          </div>
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Nunca compartiermos tu email.</div>
          </div>
     
          <div class="form-group">
              <label>Cual es tu seccion favorita una seccion?</label>
              <div class="radio-group">
                <label>
                <input type="radio" name="seccion" value="instrumentos">
                <img src="../img/instrumentos.jpg" alt="instrumentos" style="width:100px;height:100px;">
                </label>
                <label>
                <input type="radio" name="seccion" value="remeras">
                <img src="../img/remera.jpg" alt="remeras" style="width:100px;height:100px;">
                </label>
                <label>
                  <input type="radio" name="seccion" value="posters">
                  <img src="../img/poster.jpg" alt="posters" style="width:100px;height:100px;">
                </label>
              </div>
          </div>
          <div class="form-group">
              <label for="selection">¿Desde donde nos visitas?</label>
              <select name="provincias" id="provincias">
                <option value="">Elija una provincia</option>
                <option value="Buenos Aires">Buenos Aires</option>
                <option value="Catamarca">Catamarca</option>
                <option value="Chaco">Chaco</option>
                <option value="Chubut">Chubut</option>
                <option value="Córdoba">Córdoba</option>
                <option value="Corrientes">Corrientes</option>
                <option value="Entre Ríos">Entre Ríos</option>
                <option value="Formosa">Formosa</option>
                <option value="Jujuy">Jujuy</option>
                <option value="La Pampa">La Pampa</option>
                <option value="La Rioja">La Rioja</option>
                <option value="Mendoza">Mendoza</option>
                <option value="Misiones">Misiones</option>
                <option value="Neuquén">Neuquén</option>
                <option value="Río Negro">Río Negro</option>
                <option value="Salta">Salta</option>
                <option value="San Juan">San Juan</option>
                <option value="San Luis">San Luis</option>
                <option value="Santa Cruz">Santa Cruz</option>
                <option value="Santa Fe">Santa Fe</option>
                <option value="Santiago del Estero">Santiago del Estero</option>
                <option value="Tierra del Fuego">Tierra del Fuego</option>
                <option value="Tucumán">Tucumán</option>
              </select>
          </div>
          <div class="form-group checkbox-group">
            <label for="terms">Acepto los términos y condiciones</label>
            <input type="checkbox" id="terms" name="terms" required>
              
          </div>
          <div class="form-group button-group">
              <button type="submit">Enviar</button>
              <button type="reset">Borrar</button>
          </div>
        </form>
      </div>
      <div class="form-item3"></div>  
    </div>
   
    
  
  

</section>
